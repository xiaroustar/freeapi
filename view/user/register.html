            function getMailVerification() {
                var index = layer.load(0, {
                    shade: true
                });
                /*实例化表单数据*/
                var fd = new FormData();
                fd.append("email", $("#email").val());
                $.ajax({
                    url: '/code/register',
                    type: "POST",
                    timeout: "10000",
                    dataType: "json",
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        layer.close(index);
                        if (data.code == "200") {
                            layer.msg(data.msg, {
                                time: 1000
                            });
                            //询问框
                            let confirm = layer.confirm(data.msg, {
                                btn: ['确定'] //按钮
                            }, function() {
                                layer.close(confirm);
                                // layer.msg('的确很重要', { icon: 1 });
                                // window.location.href = "/user/login.html";
                            });
                        } else {
                            layer.msg(data.msg);
                        }
                        layer.close(index);
                    },
                    error: function(XMLResponse) {
                        layer.close(index);
                        layer.msg(XMLResponse.error);
                    }
                });
            }
            // <?php }?>

            $('#user-register #button').click(function() {
                /*实例化表单数据*/
                var fd = new FormData(document.getElementById('user-register'));
                $.ajax({
                    url: '/user/register',
                    type: "POST",
                    timeout: "5000",
                    dataType: "json",
                    contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        if (data.code == "200") {
                            layer.msg(data.msg, {
                                time: 1000
                            }, function() {
                                window.location.href = "/user/login.html";
                            });
                        } else {
                            if (document.getElementById('code')) {
                                document.getElementById('code').src = '/code/register?' + Math.random();
                            }
                            if (document.getElementById('valcode')) {
                                document.getElementById('valcode').value = "";
                            }
                            layer.msg(data.msg);
                        }
                    },
                    error: function(XMLResponse) {
                        layer.msg("注册异常");
                    }
                });
            });
